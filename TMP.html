<button id="menuButton">Menu</button>
<div id="menuBar" style="display:none">
    <ul>
        <li>Menu 1</li>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ul>
</div>
<style>
    #menuBar {
        width: 100%;
        height: 0;
        overflow: hidden;
        transition: height 0.5s;
        background-color: #f8f8f8;
    }

    #menuBar ul {
        padding: 20px;
    }

    #menuBar ul li {
        padding: 10px 0;
    }
</style>
<script>
    document.getElementById("menuButton").addEventListener("click", function () {
        var menuBar = document.getElementById("menuBar");
        if (menuBar.style.display === "none" || menuBar.style.height === "0px") {
            menuBar.style.display = "block";
            menuBar.style.height = "200px"; // Adjust as needed
        } else {
            menuBar.style.height = "0px";
            // Hide the menu bar after the transition is done
            setTimeout(function () { menuBar.style.display = "none"; }, 500);
        }
    });

</script>
