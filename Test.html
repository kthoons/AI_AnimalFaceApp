<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Kanit:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">
    <title>나의 동물상 찾기</title>
</head>

<body>

</body>
<script>
    MainFunction();






    async function MainFunction() {
        console.log("MainFunction Before Sleeping");
        await sleep(1000);
        SubFunction();
        console.log("MainFunction After Sleeping");
        
    }
    async function SubFunction() {
        console.log("SubFunction Before Sleeping");
        for (i = 0 ; i < 50000 ; i++)
        {
            console.log(i);
        }
        await sleep(5000);
        console.log("SubFunction After Sleeping");
    }


    
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
</script>

</html>
